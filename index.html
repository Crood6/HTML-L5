<!DOCTYPE html>
<html>
    <head>
        <title>myform.com</title>
    </head>
    <body>
        <form>
            <h1>My Form</h1>
            <fieldset>
                <legend>Please fill your details below</legend>

                   <label>Enter first name</label>
                   <input type="text">

                   <label>Enter last name</label>
                   <input type="text">

                   <br><br>

                   <label>Email:</label>
                   <input type="Email">

                   <label>Password</label>
                   <input type="Password">

                   <br><br>

                   <label>Gender</label>
                   <input type="radio" name="Gender">Male
                   <input type="radio" name="Gender">Female
                   <input type="radio" name="Gender">Wallmart bag

                   <br><br>

                   <label>Language</label>
                   <input type="checkbox">Phyton
                   <input type="checkbox">HTML
                   <input type="checkbox">CSS
                   <input type="checkbox">Jave Script 

                   <br><br>

                   <label>D.O.B</label>
                   <textareas rows="3" cols="20"></textareas>

                   <br><br>

                   <label>Country</label>
                   <select>
                    <option>Hungary</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>English</option>
                   </select>

                   <br><br>

                   <input type="Submit">
                   <input type="Reset">
                   

            </fieldset>
        </form>
    </body>
</html>
